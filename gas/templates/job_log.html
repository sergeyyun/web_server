<!--
job_log.html - Display job log
-->
{% extends "base.html" %}
{% block title %}Annotations{% endblock %}
{% block body %}
  {% include "header.html" %}
  <div class="container">
    <div class="page-header">
      <h1>Annotation log</h1>
    </div>

    <div class="row">
      <div class="col-md-12">
        {% if log %}
          <p>{{log}}</p>
        {% else %}
          <p>Job not found.</p>
        {% endif %}
      </div>
    </div>
  </div> <!-- container -->
{% endblock %}
